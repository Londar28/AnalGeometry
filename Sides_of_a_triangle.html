<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <h1>A:</h1>
    <input type="number" id="A1">
    <input type="number" id="A2">

    <h1>B:</h1>
    <input type="number" id="B1">
    <input type="number" id="B2">

    <h1>C:</h1>
    <input type="number" id="C1">
    <input type="number" id="C2">
    <br>
    <button onclick="result()">Решить</button>
    <h1 id="answer"></h1>
</body>

<script>
    function result() {
        let answer = document.getElementById("answer");
        let a1 = document.getElementById("A1").value;
        let a2 = document.getElementById("A2").value;
        let b1 = document.getElementById("B1").value;
        let b2 = document.getElementById("B2").value;
        let c1 = document.getElementById("C1").value;
        let c2 = document.getElementById("C2").value;
        if ((a1 === b1 && b1 === c1)  || (a2 === b2 && b2 == c2)) {
            let text = "Ответ: Невозможно. 3 точки лежат на одной прямой! "
            answer.innerText = text
        }
        else {
            const AB = [b1 - a1, b2 - a2]
            const AC = [c1 - a1, c2 - a2]
            const BC = [c1 - b1, c2 - b2]
            let l_AB = Math.sqrt(AB[0] ** 2 + AB[1] ** 2)
            let l_AC = Math.sqrt(AC[0] ** 2 + AC[1] ** 2)
            let l_BC = Math.sqrt(BC[0] ** 2 + BC[1] ** 2)
            let text = "AB ={" + AB[0] + "," + AB[1] + "} AC ={" + AC[0] + "," + AB[1] + "} BC ={" + BC[0] + "," + BC[1] + "}\n A длины соответственно " + l_AB + ", " + l_AC + ", " + l_BC
            answer.innerText = "Ответ: " + text
        }
    }
</script>

</html>
