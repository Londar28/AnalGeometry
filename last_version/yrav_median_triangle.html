<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>A:</h1>
    <input type="number" id="A1">
    <input type="number" id="A2">

    <h1>B:</h1>
    <input type="number" id="B1">
    <input type="number" id="B2">
    <h1>C:</h1>
    <input type="number" id="C1">
    <input type="number" id="C2">


    <button onclick="result()">Решить</button>
    <h1 id="answer"></h1>
    <h1 id="answer2"></h1>
    <h1 id="answer3"></h1>

</body>
<script>
    function result() {
        // уравнение медианы
        const answer = document.getElementById("answer");
        const answer1 = document.getElementById("answer2");
        const answer2 = document.getElementById("answer3");
        const a1 = parseInt(document.getElementById("A1").value);
        const a2 = parseInt(document.getElementById("A2").value);
        const b1 = parseInt(document.getElementById("B1").value);
        const b2 = parseInt(document.getElementById("B2").value);
        const c1 = parseInt(document.getElementById("C1").value);
        const c2 = parseInt(document.getElementById("C2").value);


        if ((a1 === b1 && b1 === c1) || (a2 === b2 && b2 == c2)) {
            const text = "Ответ: Невозможно. 3 точки лежат на одной прямой! "
            answer.innerText = text
        }
        else {
            // уравнения медиан
            const m1 = (b1 + c1) * 0.5
            const m2 = (b2 + c2) * 0.5
            const cof_x = m2 - a2
            const cof_y = a1 - m1
            const cof_c = a2 * m1 - a1 * m2
            // TODO : сделать проверку на каждую переменную UPD: sdelano
            const text = "Уравнение медианы АM: " + (cof_x === 0 ? "" : (cof_x > 0 ? cof_x + "x" : "" + cof_x + "x")) + (cof_y === 0 ? "" : (cof_y > 0 ? "+" + cof_y + "y" : "" + cof_y + "y")) + (cof_c === 0 ? "" : (cof_c > 0 ? "+" + cof_c : "" + cof_c)) + " = 0"
            answer.innerText = "Ответ: " + text
            const n1 = (a1 + c1) * 0.5
            const n2 = (a2 + c2) * 0.5
            const cof_x_1 = n2 - b2
            const cof_y_1 = b1 - n1
            const cof_c_1 = b2 * n1 - b1 * n2
            const text1 = "Уравнение медианы BM: " + (cof_x_1 === 0 ? "" : (cof_x_1 > 0 ? cof_x_1 + "x" : "" + cof_x_1 + "x")) + (cof_y_1 === 0 ? "" : (cof_y_1 > 0 ? "+" + cof_y_1 + "y" : "" + cof_y_1 + "y")) + (cof_c_1 === 0 ? "" : (cof_c_1 > 0 ? "+" + cof_c_1 : "" + cof_c_1)) + " = 0"
            answer1.innerText = text1
            // точка пересечения
            const tp_y = (((n2 - b2) * (a2 * m1 - a1 * m2)) - ((m2 - a2) * (b2 * n1 - b1 * n2))) / (((m1 - a1) * (n2 - b2)) - ((n1 - b1) * (m2 - a2)))
            const tp_x = (-1*((cof_y_1*tp_y)-cof_c_1))/cof_x_1
            const text2 = "Точка пересечения медиан: { "+tp_x+"; "+tp_y+"}"
            answer2.innerText = text2
        }
    }
</script>

</html>
